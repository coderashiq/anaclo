<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Analog Clock</title>
</head>

<body>
    <div class="clock">
        <div class="hand second"></div>
        <div class="hand minute"></div>
        <div class="hand hour"></div>
        <div class="count one">1</div>
        <div class="count two">2</div>
        <div class="count three">
            <div class="inner3">3</div>
        </div>
        <div class="count four">
            <div class="inner4">4</div>
        </div>
        <div class="count five">
            <div class="inner5">5</div>
        </div>
        <div class="count six">
            <div class="inner6">6</div>
        </div>
        <div class="count seven">
            <div class="inner7">7</div>
        </div>
        <div class="count eight">
            <div class="inner8">8</div>
        </div>
        <div class="count nine">
            <div class="inner9">9</div>
        </div>
        <div class="count ten">
            <div class="inner10">10</div>
        </div>
        <div class="count eleven">
            <div class="inner11">11</div>
        </div>
        <div class="count twelve">
            <div class="inner-12">12</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
